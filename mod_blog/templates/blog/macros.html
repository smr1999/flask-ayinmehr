{% macro post_card(post) %}
<div class="card">
    <div class="card-body">
      <h5 class="card-title"><a class="text-decoration-none" href="{{ url_for('blog.single_post',slug=post.slug) }}">{{ post.title }}</a></h5>
      <p class="card-text">{{ post.summary or post.content|striptags()|truncate(64,false,' ... ') }}</p>
      <a href="{{ url_for('blog.single_post',slug=post.slug) }}" class="btn btn-primary">Show Post</a>
    </div>
</div>
{% endmacro %}
