{% extends 'blog/base.html' %}
{% from 'blog/macros.html' import post_card %}

{% block page_content %}
<div class="container">
    <h1 class="my-3">Blog page</h1>
    {% if posts %}
        {% for post in posts %}
            {{ post_card(post) }} <br>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
