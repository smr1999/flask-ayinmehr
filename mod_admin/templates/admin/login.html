{% extends 'base.html' %}

{% block content %}
<h1>Admin Login</h1>
<form action="{{ url_for('admin.login') }}" method="post">
    {{ form.hidden_tag() }}
    {{ form.email.label() }} : {{ form.email() }} <br>
    {{ form.password.label() }} : {{ form.password() }} <br>
    {{ form.submit() }}
</form>
{% endblock %}
