{% with messages=get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div class="bg-white p-2 rounded my-5">
            <ul style="list-style-type: square;">
                {% for category,message in messages %}
                <li class="fw-bold text-{{ category }} h5">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        <hr>
    {% endif %}
{% endwith %}
